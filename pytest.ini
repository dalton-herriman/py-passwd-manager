[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    crypto: Cryptography and security tests
    gui: GUI-related tests
    cli: CLI-related tests
    slow: Slow running tests
    security: Security-focused tests
    performance: Performance tests

# Test execution options
addopts = 
    -v
    --strict-markers
    --tb=short
    --durations=10
    --color=yes

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pm_core.*

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 30

# Parallel execution (if pytest-xdist is available)
# addopts = -n auto

# Coverage settings (if pytest-cov is available)
# addopts = --cov=pm_core --cov-report=html --cov-report=term-missing 